<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body>
	<form class="ba-daily-form" action="" method="POST">
		<div class="ba-daily-form__header">
			<div class="ba-title-form">
				<img src="img/key_icon.png" alt="key"><h1>Create your free account</h1>
			</div>
			<div class="ba-title-text">
				<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
			</div>
		</div>
		<div class="ba-daily-form__body">
			<div class="ba-daily-form__row ba-two-form">
				<div class="ba-col ba-placeholder">
					<input type="text" required id="first-name" name="first-name">
					<label for="first-name">First name</label>
				</div>
				<div class="ba-col ba-placeholder">
					<input type="text" required id="last-name" name="last-name">
					<label for="last-name">Last name</label>
				</div>
			</div>
			<div class="ba-daily-form__row ba-placeholder">
				<input class="ba-col-12" type="email" required id="email-address" name="email-address">
				<label for="email-address">Email address</label>
			</div>
			<div class="ba-daily-form__row ba-placeholder">
				<input class="ba-col-12" type="password" required id="password" name="password">
				<label for="password">Password</label>
			</div>
			<div class="ba-daily-form__footer">
				<button class="ba-col-12" type="submit">Sign up for free</button>
				<p>By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and 
					the <a href="#">Privacy Policy</a></p>
			</div>
		</div>
	</form>

</body>
</html>
